<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Customers</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/places.js/1/places.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-light bg-faded">
    <a class="navbar-brand" href="index.html">Banking 420</a>
    <ul class="nav navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="index.html">Customer <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="balance.html">Balance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="transfer.html">Transfer</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="withdrawl.html">Withdrawl</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="lodgement.html">Lodgement</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="transaction.html">Transaction</a>
      </li>
    </ul>
  </nav>
  <br>

  <div class="container">




    <br>

    <div class="message-block">
      <div class="alert alert-success" role="alert">
        <span class="message"></span>
      </div>
    </div>



    <section class="customer">

      <div class="card">
        <div class="card-block">


          <h3>Add customer</h3>


          <div class="form-group row">
            <label for="name" class="col-xs-2 col-form-label">Name</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="name" placeholder="John Doe">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-xs-2 col-form-label">Email</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="email" placeholder="johndoe@hotmail.com">
            </div>
          </div>

          <div class="form-group row">
            <label for="email" class="col-xs-2 col-form-label">Address</label>
            <div class="col-xs-10">
              <input type="search" placeholder="Trim, Co. Meath" id="address-input" />
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-xs-2 col-form-label">Password</label>
            <div class="col-xs-10">
              <input class="form-control" placeholder="Secret" type="password" id="password">
            </div>
          </div>

          <div class="form-group row">
            <label for="custom-select" class="col-xs-2 col-form-label">Account Type</label>
            <div class="col-xs-10">
              <select id="custom-select" class="custom-select">
                            <option selected>Select</option>
                            <option value="Current">Current</option>
                            <option value="Savings">Savings</option>
                        </select>
            </div>
          </div>
          <button id="add-customer" class="btn-primary btn">Add</button>
          <button class="btn btn-default" id="get-customers">View all customers</button>
        </div>
      </div>
    </section>

    <section class="search-customer">
      <div class="card">
        <div class="card-block">
          <h3>Search Customer</h3>
          <div class="form-group row">
            <label for="customer-id" class="col-xs-2 col-form-label">Customer ID</label>
            <div class="col-xs-10">
              <input class="form-control" placeholder="1" type="text" id="customer-id">
            </div>
          </div>
          <button id="search-customer" class="btn-primary btn">Search</button>
        </div>
      </div>
    </section>

    <section class="delete-customer">
      <div class="card">
        <div class="card-block">
          <h3>Delete Customer</h3>
          <div class="form-group row">
            <label for="remove-id" class="col-xs-2 col-form-label">Customer ID</label>
            <div class="col-xs-10">
              <input class="form-control" placeholder="1" type="text" id="remove-id">
            </div>
          </div>
          <button id="delete-customer" class="btn-primary btn">Delete</button>
        </div>
      </div>
    </section>

    <section class="add-account-type">
      <div class="card">
        <div class="card-block">
          <h3>Add Account Type</h3>
          <div class="form-group row">
            <label for="account-number" class="col-xs-2 col-form-label">Account Number</label>
            <div class="col-xs-10">
              <input class="form-control" placeholder="f33980f5" type="text" id="account-number">
            </div>
          </div>
          <div class="form-group row">
            <label for="custom-select" class="col-xs-2 col-form-label">Account Type</label>
            <div class="col-xs-10">
              <select id="new-account-select" class="custom-select">
                            <option selected>Select</option>
                            <option value="Current">Current</option>
                            <option value="Savings">Savings</option>
                        </select>
            </div>
          </div>
          <button id="add-account-type" class="btn-primary btn">Add</button>
        </div>
      </div>
    </section>
  </div>

  <script src="js/main.js"></script>
  <script>
    var placesAutocomplete = places({
      container: document.querySelector('#address-input')
    });
  </script>
</body>

</html>
